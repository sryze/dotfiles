- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.inputrc: inputrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim/
    ~/.config/nvim/init.vim:
        create: true
        path: nvim/init.vim
    ~/.config/nvim/site/autoload/plug.vim: 
        create: true
        path: nvim/site/autoload/plug.vim
    ~/.vimrc: vimrc
    ~/.atom/styles.less: atom/styles.less
    ~/.atom/keymap.cson: atom/keymap.cson
    ~/.my.cnf: my.cnf
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
