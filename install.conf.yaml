- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.inputrc: inputrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vim: vim/
    ~/.config/nvim: vim/
    ~/.vimrc: vimrc
    ~/.atom/styles.less: atom/styles.less
    ~/.atom/keymap.cson: atom/keymap.cson

- shell:
    - [git submodule update --init --recursive, Installing submodules]
